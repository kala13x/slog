name: Linux

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install CMAKE
      run: sudo apt install -y cmake

    - name: Check versions
      run: |
        gcc --version
        cmake --version

    - name: Build with CMAKE
      run: |
        mkdir build
        cd build
        cmake ..
        make
