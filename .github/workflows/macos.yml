name: MacOS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install CMake
      run: brew install cmake

    - name: Check versions
      run: |
        gcc --version
        cmake --version

    - name: Build with CMake
      run: |
        mkdir build
        cd build
        cmake ..
        make
